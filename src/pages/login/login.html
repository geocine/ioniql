
<ion-content>
  <div padding [@flyInBottomFast]="cloudState">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/geocine.png" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
 
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="login()">Login</button>
      </ion-col>
    </ion-row>
 
  </div>
</ion-content>
