<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Pokemons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let pokemon of pokemons" (click)="goToDetails(pokemon.id)">
      <ion-thumbnail item-left>
        <img [src]="pokemon.image">
      </ion-thumbnail>
      <h2>{{ pokemon.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
